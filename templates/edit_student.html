<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit Student</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3 mb-3">Edit Student</h1>
      <div class="row">
        <div class="col-md-12">
          <form
            action="{{ url_for('edit_student', id=student._id) }}"
            method="post"
          >
            <div class="form-group">
              <label for="reg_no">Registration No.</label>
              <input
                type="text"
                class="form-control"
                id="reg_no"
                name="reg_no"
                value="{{ student['reg_no'] }}"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                value="{{ student['name'] }}"
                required
              />
            </div>
            <div class="form-group">
              <label for="year">Year</label>
              <input
                type="text"
                class="form-control"
                id="year"
                name="year"
                value="{{ student['year'] }}"
                required
              />
            </div>
            <div class="form-group">
              <label for="department">Department</label>
              <input
                type="text"
                class="form-control"
                id="department"
                name="department"
                value="{{ student['department'] }}"
                required
              />
            </div>
            <div class="form-group">
              <label for="section">Section</label>
              <input
                type="text"
                class="form-control"
                id="section"
                name="section"
                value="{{ student['section'] }}"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone No.</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                value="{{ student['phone'] }}"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
